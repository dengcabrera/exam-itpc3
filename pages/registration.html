<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <title>DNG signup</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li class="logo">DNG</li>
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="../pages/about.html">About Us</a>
            </li>
            <li class="login-logout">
                <a href="../pages/login.html">Login</a>
            </li>
        </ul>
    </nav>

    <section class="main">
        <form action="#">
            <div class="content">
                <h1 class="title">Register</h1>
                <div>
                    <label for="photo">Profile Picture: </label>
                    <input type="file" name="avatar" name="avatar" accept="image/png, image/jpeg">
                </div>
                <div class="user-register">
                    <div class="basic-info">
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                        <input type="text" placeholder="Firstname" name="firstname" required>
                        <input type="text" placeholder="Lastname" name="lastname" required> 
                    </div>
                    <div class="basic-info">
                        <input type="text" placeholder="Email" name="email" required> 
                        <input type="text" placeholder="Age" name="age" required> 
                        <input type="text" placeholder="Mobile No." name="email" required> 
                        <input type="text" placeholder="Gender" name="gender" required> 
                        <input type="text" placeholder="Birthdate" name="email" required> 
                    </div>
                    
                </div>
                <a class="button" href="../pages/userInfo.html">Submit</a>
                <div class="register">
                    <span>Already a member? <a href="../pages/login.html">Login Here!</a></span>
                </div>
            </div>
        </form>
    </section>
  
</body>
